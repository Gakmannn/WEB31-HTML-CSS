<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .img {
      margin: 120px auto;
    }
    .heart {
      filter: grayscale(1);
      opacity: 0.25;
      transition: filter 1s, transform .5s, opacity 2s;
    }
    .heart:hover {
      opacity: 1;
      filter: grayscale(0);
      transform: scale(1.5);
    }
  </style>
</head>
<body>
  <div class="img">
    <img class="heart" src="favorites.png" alt="">
  </div>
</body>
</html>
